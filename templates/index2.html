<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-size: 20px;
            font-family: Montserrat;
            background-color: #FFFFED;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
        }
        select, button, input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #0077B6;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f8b;
        }
        #problem-container, #response-container, #feedback-container {
            margin-top: 20px;
            display: none;
        }
        #generated-problem, #gpt-response {
            font-size: 1.2em;
            color: #555;
            white-space: pre-line; /* Ensures line breaks are preserved */
        }
    </style>
    <!-- Include MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Math Question Generator</h1>
        <form id="generateForm">
            <label for="topic">Choose a Topic:</label>
            <select id="topic" name="topic" required>
                <option class="disabledclass" disabled selected value>Choose a Topic</option>
                <option value="Trig">Trigonometry</option>
                <option value="Para">Parabola</option>
                <option value="Numbers">Numbers</option>
                <option value="Prop">Proportions</option>
                <option value="Matrices">Matrices</option>
                <option value="Inequalities">Inequalities</option>
                <option value="Probabilities">Probabilities</option>
                <option value="Percentages">Percentages</option>
                <option value="Number Sequences">Number Sequences</option>
                <option value="Ratio">Ratio</option>
            </select>
            <label for="difficulty">Choose a Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
                <option class="disabledclass" disabled selected value>Choose a Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Difficult">Difficult</option>
            </select>
            <button type="submit">Generate Question</button>
        </form>
        <div id="problem-container">
            <h2>Generated Problem:</h2>
            <div id="generated-problem"></div> <!-- Changed to div for LaTex -->
        </div>
        <div id="response-container">
            <label for="user-response">Your Response:</label>
            <input type="text" id="user-response" name="user-response">
            <button id="submit-response">Submit Response</button>
        </div>
        <div id="feedback-container">
            <h2>Feedback:</h2>
            <p id="gpt-response"></p>
            <button id="next-question">Next Question</button>
            <button id="back-button">Back</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generateForm').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    url: '/generate',
                    type: 'POST',
                    data: { 
                        topic: $('#topic').val(),
                        difficulty: $('#difficulty').val() 
                    },
                    success: function(response) {
                        $('#problem-container').show();
                        $('#response-container').show();
                        $('#generated-problem').html(response.response);
                        MathJax.typeset();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            $('#submit-response').on('click', function(event) {
                event.preventDefault();
                var userResponse = $('#user-response').val();
                $.ajax({
                    url: '/respond',
                    type: 'POST',
                    data: { response: userResponse },
                    success: function(response) {
                        $('#feedback-container').show();
                        $('#gpt-response').html(response.response);
                        MathJax.typeset(); // Rerender MathJax content
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });

            $('#next-question').on('click', function() {
                $('#generateForm')[0].reset();
                $('#problem-container, #response-container, #feedback-container').hide();
                $('#generated-problem, #gpt-response').text('');
                $('#user-response').val('');
            });

            $('#back-button').on('click', function() {
                $('#generateForm')[0].reset();
                $('#problem-container, #response-container, #feedback-container').hide();
                $('#generated-problem, #gpt-response').text('');
                $('#user-response').val('');
            });
        });
    </script>
</body>
</html>
