<!DOCTYPE html>
<html lang="en">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Text Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-size: 20px;
            font-family: Montserrat;
        }
        h3.fontsize16 {
            font-size: 16px;
        }
        .custom-button {
            height: 75px;
            width: 20%;
            font-weight: 700;
            font-size: 24px;
            border: 3px solid #cccccc;
            background-color: #0077B6;
            color: #ffffff;
            border-radius: 17px;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 5px 5px 10px 2px rgba(0,0,0,.8);
        }
        .custom-button:hover {
            background-color: #2c3e50; /* Change color on hover */
            transition: scale(0.95);
            opacity: 0.75;
            z-index: 2;
        }
        .disabledclass {
            color: #ffffff
        }
        .genbutton {
            height: 50px;
            width: 15%;
            font-weight: 700;
            font-size: 24px;
            border: 3px solid #000000;
            background-color: #ffffff;
            color: #000000;
            border-radius: 17px;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 5px 5px 10px 2px rgba(0,0,0,.8);
        }
        #problem-container {
            margin-top:20px; 
        }
        #generated-problem {
            font-size: 40px;
            color: #555
        }
    </style>
</head>
<body style="background-color: #FFFFED">
    <div class="container">
        <h1>Math Question Generator</h1>
        <form id="generateForm"> <!-- Not sure about the actual id requested in app.py -->
            <label for="topic">Choose a Topic:</label>
            <select class="custom-button" id="topic" name="topic" style="margin-right: 25px;" required > 
                <option class="disabledclass" disabled selected value>Choose a Topic</option>
                <option value="Trig">Trigonometry</option> <!--All value ids stated are reviewed and are correct-->
                <option value="Para">Parabola</option>
                <option value="Numbers">Numbers</option>
                <option value="Prop">Proportions</option>
                <option value="Matrices">Matrices</option>
                <option value="Inequalities">Inequalities</option>
                <option value="Probabilities">Probabilities</option>
                <option value="Percentages">Percentages</option>
                <option value="Number Sequences">Number Sequences</option>
                <option value="Ratio">Ratio</option>
            </select>
            <label for="difficulty">Choose a Difficulty:</label>
            <select class="custom-button" id="difficulty" name="difficulty" style="margin-right: 25px;" required >
                <option class="disabledclass" disabled selected value>Choose a Difficulty</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Difficult">Difficult</option>
            </select>
            <button class="genbutton" type="submit" onclick="popup1()">Generate Question</button>
        </form>        
        <div class="problem-container">
            <h2> Generated Problem: </h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function popup1() {
            alert("Form filled :))")
        }
        $(document).ready(function() {
            $('#difficulty-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url:  '/generate',
                    type: 'POST',
                    data: { 
                        topic: $('#topic').val(),
                        difficulty: $('#difficulty').val()
                     },
                    success: function(response) {
                        $('#problem-container').show();
                        $('#generated-problem').text(response.response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
